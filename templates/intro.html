{% extends "base.html" %}

{% block css %}
    {{ super() }}

    <link rel="stylesheet" media="screen" type="text/css" href="{{ roots.css }}/doc-skills.css" />

    <link rel="stylesheet" media="screen and (max-width:600px)" href="{{ roots.css }}/doc-3_small.css">
{% endblock css %}

{% block content %}
            <div class="col2-left">
                <img class="cover" src="{{ roots.img }}/{{ header.long_project_id }}/001-v2_cover.jpg" />
            </div>

            <div class="col2-right">
                <div class="col2-right-content">
                    {{ section.content }}

                    <div id="skills-list">
                        <ul>
                            {% for skill in header.skills %}
                            <li>
                                <img src="{{ roots.img }}/{{ skill[1] }}" />
                                <aside>{{ skill[0] }}<br /> (niv. {{ skill[2] }})</aside>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                    <p class="center">
                    <a href="{{ section.next_url }}" class="button button-big">FABRIQUER !</a>
                    </p>
                </div>
            </div>
{% endblock content %}
